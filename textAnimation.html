
    <style>
        .box{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: fit-content;
            padding: 20px;
            background-color: black;
            border: 1px solid white;
        }
        h2 {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 3rem;
            color: blue;
            -webkit-text-stroke: 2px #383d52;
            text-transform: uppercase;
            width: 100%;
            height: 100%;
            position: relative;
        }
        h2::before{
            content: attr(data-text);
            width: 100%;
            height: 100%;
            position: absolute;
            color: aqua;
            text-shadow: 0 0 12px #00aa88;
            -webkit-text-stroke: 0px #383d52;
            border-right: 1px solir #03f;
            overflow: hidden;
            animation: animate 6s linear infinite;
        }

        @keyframes animate{
            0%,10%,100% {
                width: 0;
            }
            70%,90%{
                width: 100%;
            }
        }

    </style>

    <div class="box">
        <h2 data-text="Text_Animation...">Text_Animation</h2>
    </div>
